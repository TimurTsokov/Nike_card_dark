<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike_card_dark</title>
  <link rel="icon" href="img/nikek.jpg">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
	  <div class="logo">
		 <a class="logo-link" href="#"><img src="img/logo.png" alt="logo"></a>
	  </div>
	  <div class="card">
		 <div class="card__gallery">
			<img class="card__image" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="nike">
			<ul class="card__previews">
			  <li class="card__prev">
				 <a class="card__link card__link--bl card__link--active" href="#"></a>
			  </li>
			  <li class="card__prev">
				 <a class="card__link card__link--wt" href="#"></a>
			  </li>
			  <li class="card__prev">
				 <a class="card__link card__link--rd" href="#"></a>
			  </li>
			  <li class="card__prev">
				 <a class="card__link card__link--tur" href="#"></a>
			  </li>
			</ul>

		 </div>
		 <div class="card__info">
			<div class="card__title">
			  <div class="card__title--bg">Nike SB Stefan <br> Janoski Max</div>
			  <div class="card__title--sm">Unisex Skateboarding Shoe (Men's Sizing)</div>
			</div>
			<ul class="card__stars">
				<li class="card__star">
				  <a class="card__star-link" href="#"></a>
				</li>
			  <li class="card__star">
				 <a class="card__star-link" href="#"></a>
			  </li>
			  <li class="card__star">
				 <a class="card__star-link" href="#"></a>
			  </li>
			  <li class="card__star">
				 <a class="card__star-link" href="#"></a>
			  </li>
			  <li class="card__star">
				 <a class="card__star-link" href="#"></a>
			  </li>
			</ul>
			<div class="card__sel">
			  <select name="size" id="size" class="card__size">
				 <option value="Size" selected>Size</option>
				 <option value="42">42</option>
				 <option value="43">43</option>
				 <option value="44">44</option>
				 <option value="45">45</option>
			  </select>
			  <select name="qty" id="qty" class="card__qty">
				 <option value="Qty" selected>Qty</option>
				 <option value="1">1</option>
				 <option value="2">2</option>
				 <option value="3">3</option>
			  </select>
			</div>
			<button class="card__btn" type="submit">Add to card</button>
		 </div>
	  </div>
	</div>

</body>
</html>
