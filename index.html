<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nike_card_dark</title>
  <link rel="icon" href="img/nikek.jpg">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main">
	  <div class="logo">
		 <a class="logo-link" href="#"><img src="img/logo.png" alt="logo"></a>
	  </div>
	  <div class="card">
		 <div class="card__gallery">
			<img class="card__image" src="img/Nike-SB-Stefan-Janoski-Max.png" alt="nike">
			<ul class="card__previews">
			  <li class="card__prev">
				 <a class="card__link card__link--bl card__link--active" href="#"></a>
			  </li>
			  <li class="card__prev">
				 <a class="card__link card__link--wt" href="#"></a>
			  </li>
			  <li class="card__prev">
				 <a class="card__link card__link--rd" href="#"></a>
			  </li>
			  <li class="card__prev">
				 <a class="card__link card__link--tur" href="#"></a>
			  </li>
			</ul>

		 </div>
		 <div class="card__info">
			<div class="card__title">
				<div class="card__title--bg">
					<h1>Nike SB Stefan <br> Janoski Max</h1>
				</div>
			  <div class="card__title--sm">Unisex Skateboarding Shoe (Men's Sizing)</div>
			</div>
			 <ul class="card__stars" data-score="3">
				<li class="card__star">
					<!--<a class="card__star-link" href="#"></a>-->
					<svg width="9" height="9">
						<use xlink:href="#star"></use>
					</svg>
				</li>
			  <li class="card__star">
				  <!--<a class="card__star-link" href="#"></a>-->
				  <svg width="9" height="9">
					  <use xlink:href="#star"></use>
				  </svg>
			  </li>
			  <li class="card__star">
				  <!--<a class="card__star-link" href="#"></a>-->
				  <svg width="9" height="9">
					  <use xlink:href="#star"></use>
				  </svg>
			  </li>
			  <li class="card__star">
				  <!--<a class="card__star-link" href="#"></a>-->
				  <svg width="9" height="9">
					  <use xlink:href="#star"></use>
				  </svg>
			  </li>
			  <li class="card__star">
				  <!--<a class="card__star-link" href="#"></a>-->
				  <svg width="9" height="9">
					  <use xlink:href="#star"></use>
				  </svg>
			  </li>
			</ul>
			<div class="card__sel">
			  <select name="size" id="size" class="card__size">
				 <option value="Size" selected>Size</option>
				 <option value="42">42</option>
				 <option value="43">43</option>
				 <option value="44">44</option>
				 <option value="45">45</option>
			  </select>
			  <select name="qty" id="qty" class="card__qty">
				 <option value="Qty" selected>Qty</option>
				 <option value="1">1</option>
				 <option value="2">2</option>
				 <option value="3">3</option>
			  </select>
			</div>
			 <button class="card__btn">Add to card</button>
		 </div>
	  </div>
	</div>
	<svg style="display: none;" xmlns="http://www.w3.org/2000/svg">
		<symbol id="star" viewBox="0 0 9 9">
			<path fill-rule="evenodd"
				  d="M4.713,0.148 L5.858,2.989 L8.788,3.253 C8.992,3.272 9.074,3.538 8.920,3.678 L6.697,5.697 L7.363,8.702 C7.409,8.911 7.194,9.075 7.019,8.964 L4.500,7.371 L1.981,8.964 C1.806,9.075 1.591,8.910 1.637,8.702 L2.303,5.697 L0.080,3.677 C-0.075,3.537 0.008,3.271 0.211,3.253 L3.142,2.989 L4.287,0.148 C4.367,-0.050 4.633,-0.050 4.713,0.148 Z"/>
		</symbol>
	</svg>

</body>
</html>
